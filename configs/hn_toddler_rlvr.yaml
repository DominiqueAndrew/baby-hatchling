seed: 7
threads: 8
model:
  name: hn_toddler
  d_model: 256
  n_layers: 8
  n_heads: 4
  dk: 32
  dv: 32
  d_ff: 1024
  rank_gate: 128
  group_kv: 4
  gw_tokens: 0
  max_seq: 512
  spike_decay: 0.9
  spike_threshold: 0.4
  spike_surrogate_beta: 8.0
  episodic_bytes: 4194304
  use_predictive_head: false
  use_episodic_memory: true
  use_curiosity_bonus: false
  use_gradient_checkpointing: false
  kda_chunk_size: 32
  kda_mode: scan
  kda_scan_min_len: 64
  token_drop:
    enabled: false
rlvr:
  steps: 200
  epsilon_clip: 0.2
  rho_max: 3.0
  samples_per_prompt: 2
  temperature: 0.8
  kl_target: 0.02
  max_grad_norm: 1.0
optim:
  type: adapm
  lr: 0.00025
  beta: 0.9
  gamma: 0.25
  eps: 1.0e-08
  weight_decay: 0.0
loss:
  lambda_pc: 0.0
  lambda_epi: 0.01
  lambda_kl: 0.0
datasets:
  math:
    - name: gsm8k_mini
      hf_id: openai/gsm8k
      split: train
      limit: 500
  code:
    - name: humaneval_plus_tiny
      hf_id: evalplus/humanevalplus
      split: test
      limit: 64
